<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZE DANCE ACADEMY-PORTFOLIO</title>
    <link rel ="stylesheet" href="portfol.css">
</head>
<body>
    
    <h3 class="heading">Portfolio gallery</h3>
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="video2.mp4" controls muted autoplay></video>
                <h3 class="title">01. Hip-hop dance</h3>
            </div>
        </div>
        <div class="video-list">
            <div class="vid active">
                <video src="video2.mp4" controls muted autoplay></video>
                <h3 class="title">01. Hip-hop dance</h3>
            </div>
            <div class="vid">
                <video src="video3.mp4" controls muted autoplay></video>
                <h3 class="title">02. Bhangra</h3>
            </div>
            <div class="vid">
                <video src="video4.mp4" controls muted autoplay></video>
                <h3 class="title">03. Bollywood</h3>
            </div>
            <div class="vid">
                <video src="video5.mp4" controls muted autoplay></video>
                <h3 class="title">04. Bhangra</h3>
            </div>
            <div class="vid">
                <video src="video6.mp4" controls muted autoplay></video>
                <h3 class="title">05. Bolllywood</h3>
            </div>
        </div>
    </div>
    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video =>{
            video.onclick=()=>{
                listVideo.forEach(vid=> vid.classList.remove('active'));
                video.classList.add('active')
                if(video.classList.contains('active')){
                    let src=video.children[0].getAttribute('src');
                    mainVideo.src=src;
                    let text=video.children[1].innerHTML;
                    title.innerHTML=text;
                };
            };
        });
    </script>
</body>
</html>
